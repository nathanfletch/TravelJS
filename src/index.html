<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Travel API Practice</title>
</head>

<body>
  <div id="container" class="py-4 container">
    <div class="jumbotron jumbotron-fluid">
      <!-- Landing page div -->
      <h1>Destination Reviews</h1>
      <p>I dare you to click this button</p>
      <button id="get-destinations">Get Destinations</button>
      <button id="create-destination">Add a Destination</button>
    </div>
    
    <div id="display" >
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <div>
        <canvas id="destinationChart"></canvas>
      </div>
    </div>

    <div id="create-div" class="hidden">
      <form action="submit" id="create-form">
        <label for="username">Username</label>
        <input type="text" id="username">

        <label for="country">Country</label>
        <input type="text" id="country">

        <label for="city">City</label>
        <input type="text" id="city">

        <label for="rating" >Rating</label>
        <input type="number" id="rating">

        <label for="review">Review</label>
        <input type="text" id="review">

        <button type="submit" id="create-form" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
